<h2>heterosexual privilege</h2>
<p>Those benefits derived automatically by being heterosexual that are denied to homosexuals and bisexuals. Also, the benefits homosexuals and bisexuals receive as a result of claiming heterosexual identity or denying homosexual or bisexual identity.</p>
