<h2>lipstick lesbian</h2>
<p>Usually refers to a lesbian with a feminine gender expression. Can be used in a positive or a derogatory way, depending on who is using it. Is sometimes also used to refer to a lesbian who is seen as automatically passing for heterosexual.</p>
